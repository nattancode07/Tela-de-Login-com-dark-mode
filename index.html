<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Login Dark/Light</title>
</head>

<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="imagens/instagram-ico.png" alt="Instagram Link">
                </a>

                <a href="#">
                    <img src="imagens/google-ico.png" alt="Google Link">
                </a>

                <a href="#">
                    <img src="imagens/github-ico.png" alt="Github Link">
                </a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="passoword">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="passoword" name="passoword">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Forgot your passoword
                        </a>
                    </div>

                </div>

            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
